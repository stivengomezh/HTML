<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagen 11</title>
</head>
<body>
    <h1>Registro en Nuestra Tienda</h1>

    <form action="#" method="post">
        <label for="username">Nombre de usuario:</label>
        <input type="text" id="username" name="username" placeholder="Ej: Luis" required>
    
    <br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Ej: Luis @gmail.com" required>
    
    <br><br>

    <label for="edad">Edad</label>
    <input type="text" id="edad" name="edad" placeholder="Ej: 21" min="1" required>


    <br><br>
    <label>Genero:</label>
    <br>
    <input type="radio" id="masculino" name="genero" value="masculino" required>
    <label for="masculino">Masculino</label>
    <br>
    <input type="radio" id="femenino" name="genero" value="femenino" required>
    <label for="femenino">Femenino</label>
    <br><br>

    <label for="comentarios">Comentarios</label>
    <br>
    <textarea name="comentarios" id="comentarios" cols="30" rows="10" placeholder="Escribe tus comentarios"></textarea>
    <br><br>

    <input type="checkbox" id="terminos" name="terminos" required>
      <label for="terminos">Acepto los terminos y condiciones</label>

      <br><br>
        <button type="submit">Registrar</button>
    </form>

</body>
</html>
